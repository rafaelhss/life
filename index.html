<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
  </head>
  <body>
    <a-scene background="color: #222222">
      <a-assets>
        <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
      preload></audio>
                
        <img id="fundo1" src="https://cdn.glitch.com/bccc21ff-9343-4776-a306-ca386c94f221%2FbutcherHead.jpg?v=1564604213883">
        <img id="fundo2" src="https://cdn.glitch.com/bccc21ff-9343-4776-a306-ca386c94f221%2Fhead.jpg?v=1564604253725">
        
      </a-assets>

     
      <a-entity position="0 0 0" id="cursor" animation="property: position; to: 0 0 -30; dur: 30000; easing: linear;">  
      <!-- <a-entity position="0 0 -27"> -->
        <a-camera id="camera">
            <a-cursor fuse="true" fusetimeout="1000" color="#4CC3D9" >
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.5 0.5 0.5" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="forwards" from="3 3 3" to="1 1 1"></a-animation>
            </a-cursor>
        </a-camera>
      </a-entity>
      
      <a-sky src="#fundo2" animation="property: src; to: 'https://cdn.glitch.com/bccc21ff-9343-4776-a306-ca386c94f221%2FbutcherHead.jpg'; delay:500; dur: 300; easing: linear;"></a-sky>
      

      
      
            
      
      
      
      
    </a-scene>
  </body>
  <script src="life.js"></script>  
  
</html>
