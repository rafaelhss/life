<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vida de vaca</title>
    <meta name="description" content="Vida de Vaca">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
  </head>
  <body>
    <a-scene background="color: #222222">
      <a-assets>
        <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
      preload></audio>
                
        <img id="fundo1" src="https://raw.githubusercontent.com/rafaelhss/life/master/fundo.jpg">
        <img id="butcherBody" src="https://raw.githubusercontent.com/rafaelhss/life/master/butcherBody.png">
        <img id="butcherHead" src="https://raw.githubusercontent.com/rafaelhss/life/master/butcherHead.jpg">
        <img id="wood1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYvAKE37StLCmylQcda8aCYeFfkIPPvQwjLFHpoUI7vdB6h5LA">
        <img id="wood2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT06PETcp0LhZvbME8qDJq2-QcIMnhwayXQdb2spO4k_cOj5IN6pQ">
        <img id="wood3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh939HUhaTjcQYa5Iov3iknS7YlilJoFajkrbdNY11IEbozM3k">
        <img id="wood4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYvAKE37StLCmylQcda8aCYeFfkIPPvQwjLFHpoUI7vdB6h5LA">
        <img id="floor" src="https://images.unsplash.com/photo-1551101674-0ac7887568cf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
        <img id="knife" src="https://raw.githubusercontent.com/rafaelhss/life/master/butcherKnife.png">
        <img id="head" src="https://raw.githubusercontent.com/rafaelhss/life/master/head2.jpg">
        <img id="body" src="https://raw.githubusercontent.com/rafaelhss/life/master/cowBody2.png">
        <img id="survive" src="https://raw.githubusercontent.com/rafaelhss/life/master/survive.png">
        
        
      </a-assets>
  
      <a-sky id="sky" src="#fundo1" color="#888888"></a-sky>
  
     
       <a-entity camera look-controls position="0 1.2 -0" animation="property: position; to: 0 1.2 -30; dur: 30000; easing: linear;">
          <a-entity cursor="fuse: true; fuseTimeout: 1400"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat"
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
          </a-entity>
      </a-entity>

      
      <a-plane  width="5"
                position="0 2.6 -4"
                material="src: #survive"
                transparent="true"
               ></a-plane>
      
      <a-entity
                geometry="primitive: plane; width: 1; height: 0.6"
                material="color: #c8c3cc"
                text="value: Reiniciar\nFase;  negate:false; align: center; wrap-count:8; color: black"
                onclick="clickRestart(this)"
                onmouseleave="mouseleaveBtn(this)" onmouseenter="mouseenterBtn(this)" 
                position="0.4 200 200" cursor-listener
                animation="property: position; to: 0.4 1.4 -31.5; delay: 36000; dur: 1000"
                ></a-entity>
      
      <a-entity
                geometry="primitive: plane; width: 1.3; height: 0.6"
                material="color: #c8c3cc"
                text="value: Proxima\nFase;  negate:false; align: center; wrap-count:8; color: black"
                onclick="clickNextLevel(this)"
                onmouseleave="mouseleaveBtn(this)" onmouseenter="mouseenterBtn(this)" 
                position="1.6 200 200" cursor-listener
                animation="property: position; to: 1.6 1.4 -31.5; delay: 36000; dur: 1000"
                ></a-entity>
      
  
      
      
            
      
      
      
      
    </a-scene>
  </body>
  <script src="life.js"></script>   
  <script>
    
    var clickNextLevel = function(btn){
          btn.setAttribute('material', 'color', "#484f4f");
          window.location.href = '/end.html';
    };
    
    
    var clickRestart = function(btn){
          btn.setAttribute('material', 'color', "#484f4f");
          location.reload();
    };
    var mouseenterBtn = function(btn){
          btn.setAttribute('material', 'color', "#e0e2e4");
    };
    var mouseleaveBtn = function(btn){
          btn.setAttribute('material', 'color', "#c8c3cc");
    };
    
  </script>
</html>
